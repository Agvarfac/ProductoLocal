<h3> {{'sections-title.product-grid' | translate}}</h3>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div class="prueba" fxFlex='250px' *ngFor="let product of products">
            <mat-card class="mat-elevation-z4" >
                <mat-card-header fxLayout="column" width="100%" fxLayoutAlign="center center">
                    <mat-card-title>{{product.name}}</mat-card-title>
                    <mat-card-subtitle fxLayout="row" width="100%" fxLayoutAlign="space-between center">
                        <mat-icon>store</mat-icon>{{product.user.name}}&nbsp;&nbsp;<mat-icon>place</mat-icon>
                        {{product.user.city}}
                    </mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="./../../../../assets/images/items/cebolla.jpg">
                <mat-card-content fxLayout="column" fxLayoutAlign="center center">
                    {{product.price}}
                    â‚¬/{{("table.products.description-type." + product.description) | translate}}
                </mat-card-content>
                <mat-card-actions fxLayout="column">
                    <button mat-button id='details' (click)="showDetails(product.id)">
                        {{'table.products.show_details'|translate}}
                    </button>
                    <button mat-button (click)="contact(product.user.email, product.name)">
                        {{'table.products.email-book'|translate}}
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <mat-paginator [length]="dataSource.totalElements" [pageSize]="10" [pageSizeOptions]="[10, 20, 50, 100]"
        showFirstLastButtons>
    </mat-paginator>
</div>
