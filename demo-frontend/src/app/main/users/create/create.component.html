<div fxLayout="100" class="create-outer-container">
    <div class="create-inner-container mat-elevation-z1">
        <div class="logo-container mat-elevation-z4">
            <!--<img src="./assets/images/campus-dual-azul-squared.png" alt="Logo" /> -->
            <img src="./assets/images/veg-logo.png" alt="Logo" />
        </div>
        <form [formGroup]="userForm" (ngSubmit)="save()" class="h-full">
            <mat-card-header>
                <mat-card-title>{{'form.newuser' | translate}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="inputrow">
                    <mat-form-field appearance="fill">
                        <mat-label>{{'table.users.category' | translate}}</mat-label>
                        <mat-select required formControlName="profiles">
                            <mat-option *ngFor="let category of categories" [value]="[{id:category.value}]">
                                {{category.viewValue}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>


                <!--<div class="inputrow">
                        <mat-form-field fxFlex>
                            <input matInput type="select" color="primary"
                                placeholder="{{'table.users.type' | translate}}" name="user-email" required />
                            <mat-error>{{'emailrequired' | translate}}</mat-error>
                        </mat-form-field>
                    </div>
                    <!--<div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
                        <mat-form-field  fxFlex>
                            <input matInput type="text" color="primary" placeholder="{{'table.users.name' | translate}}"
                            formControlName="name" name="user-name" />
                            <mat-error>{{}}</mat-error>
                        </mat-form-field>
                    </div> -->
                <!--<div class="inputrow">
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" placeholder="{{'table.users.surname' | translate}}"
                            formControlName="surname" name="user-surname" />
                            <!--<mat-error>{{}}</mat-error> 
                        </mat-form-field>
                    </div>  
                    <div class="inputrow">
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" placeholder="{{'table.users.address' | translate}}"
                            formControlName="address" name="user-address" />
                            <!--<mat-error>{{}}</mat-error> 
                        </mat-form-field>
                    </div>
                    <div class="inputrow">
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" placeholder="{{'table.users.city' | translate}}"
                            formControlName="city" name="user-city" />
                            <!--<mat-error>{{}}</mat-error>
                        </mat-form-field>
                    </div>-->
                <div class="inputrow">
                    <mat-form-field fxFlex>
                        <input matInput type="email" color="primary" placeholder="{{'table.users.email' | translate}}"
                            formControlName="email" name="user-email" required [ngClass]="" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"/>
                        <mat-error *ngIf="userForm.get('email').hasError('required')">{{'emailrequired' | translate}}</mat-error>
                        <mat-error *ngIf="userForm.get('email').hasError('pattern')">{{'emailpattern' | translate}}</mat-error>
                    </mat-form-field>
                </div>
                <!--    <div class="inputrow">
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" placeholder="{{'table.users.phone' | translate}}"
                            formControlName="phone" name="user-phone" />
                            <!--<mat-error>{{}}</mat-error> 
                        </mat-form-field>
                    </div>
                    <div class="inputrow">
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" placeholder="{{'table.users.zip' | translate}}"
                            formControlName="zip" name="user-zip" />
                            <!--<mat-error>{{}}</mat-error> 
                        </mat-form-field>
                    </div>-->
                <div class="inputrow">
                    <mat-form-field fxFlex>
                        <input matInput type="text" color="primary" placeholder="{{'table.users.login' | translate}}"
                            formControlName="login" name="user-login" required />
                        <mat-error>{{'loginrequired' | translate}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="inputrow">
                    <mat-form-field fxFlex>
                        <input matInput type="password" color="primary"
                            placeholder="{{'table.users.password' | translate}}" formControlName="password"
                            name="user-password" required />
                        <mat-error>{{'passwordrequired' | translate}}</mat-error>
                    </mat-form-field>
                </div>
            </mat-card-content>

            <mat-card-actions>
                <div fclass="input-row" xLayoutGap="20px" fxLayoutAlign="center center">

                    <button class="myClass" fxFlex="25" fxFlex.xs="30" mat-raised-button type="submit"
                        [disabled]="!userForm.valid">{{'button.save' | translate}}</button>
                    <button class="cancel" fxFlex="25" fxFlex.xs="30" mat-raised-button type="button" (click)="cancel()"
                        [formNoValidate]="true">{{'button.cancel' |
                        translate}}</button>
                </div>
            </mat-card-actions>
        </form>
    </div>
</div>
