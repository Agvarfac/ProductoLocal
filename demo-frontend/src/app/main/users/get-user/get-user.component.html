<form [formGroup]="userForm" (ngSubmit)="update()" class="h-full">
    <div fxLayout="column" fxLayoutGap="20px" class="form-content">
        <div class="input-row">
            <mat-card fxFlex>
                <mat-card-header>
                    <mat-card-title>{{'menu.personal_data' | translate}}</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <div class="inputrow">
                        <label for="login">{{"table.users.login" | translate}}: </label>
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" formControlName="login" name="user-login" [value]="this.user.login" readonly="true"/>
                            <mat-error>{{'loginrequired' | translate}}</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="inputrow">
                        <label for="user-nif">{{"table.users.nif" | translate}}: </label>
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" formControlName="nif" name="user-nif" [value]="this.user.nif" readonly="true"/>
                        </mat-form-field>
                    </div>
                    <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px"
                        fxLayoutGap.lt-md="0px">
                        <label for="user-name">{{"table.users.name" | translate}}: </label>
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" formControlName="name" name="user-name"
                                [value]="this.user.name" readonly="true" />
                        </mat-form-field>
                    </div>
                    <div class="inputrow">
                        <label for="user-surname">{{"table.users.surname" | translate}}: </label>
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" formControlName="surname" name="user-surname"
                                [value]="this.user.surname" readonly="true"/>
                        </mat-form-field>
                    </div>
                    <div class="inputrow">
                        <label for="user-address">{{"table.users.address" | translate}}: </label>
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" formControlName="address" name="user-address"
                                [value]="this.user.address" readonly="true"/>
                        </mat-form-field>
                    </div>
                    <div class="inputrow">
                        <label for="user-city">{{"table.users.city" | translate}}: </label>
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" formControlName="city" name="user-city"
                                [value]="this.user.city" readonly="true"/>

                        </mat-form-field>
                    </div>
                    <div class="inputrow">
                        <label for="user-email">{{"table.users.email" | translate}}: </label>
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" formControlName="email" name="user-email"
                                [value]="this.user.email" required readonly="true"/>
                        </mat-form-field>
                    </div>
                    <div class="inputrow">
                        <label for="user-phone">{{"table.users.phone" | translate}}: </label>
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" formControlName="phone" name="user-phone"
                                [value]="this.user.phone" readonly="true"/>
                        </mat-form-field>
                    </div>
                    <div class="inputrow">
                        <label for="user-zip">{{"table.users.zip" | translate}}: </label>
                        <mat-form-field fxFlex>
                            <input matInput type="text" color="primary" formControlName="zip" name="user-zip" readonly="true"/>

                        </mat-form-field>
                    </div>
                    
                </mat-card-content>

                <!-- <mat-card-actions>
                    <div fclass="input-row" xLayoutGap="20px" fxLayoutAlign="center center">
                        <button fxFlex="25" fxFlex.xs="30" mat-raised-button type="button" (click)="cancel()"
                            [formNoValidate]="true">{{'button-cancel' | translate}}</button>
                        <button fxFlex="25" fxFlex.xs="30" mat-raised-button type="submit"
                            [disabled]="!userForm.valid">{{'button-save' | translate}}</button>
                    </div>
                </mat-card-actions> -->
            </mat-card>
        </div>
    </div>
</form>
